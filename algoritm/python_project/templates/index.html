<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #preview, #processed {
            margin: 10px;
            border: 1px solid #ccc;
            width: 500px;
            height: auto;
        }
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            display: none;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<h1>Upload Image for Processing</h1>
<form id="uploadForm" enctype="multipart/form-data">
    <input type="file" id="imageInput" name="image">
    <button type="submit">Upload</button>
</form>

<div>
    <h2>Preview:</h2>
    <img id="preview" src="" alt="Image preview">
</div>

<div>
    <h2>Adjust Contrast:</h2>
    <input type="range" id="contrastSlider" min="0.5" max="3" step="0.1" value="1.0">
    <span id="contrastValue">1.0</span>
</div>

<div>
    <h2>Processed Image:</h2>
    <img id="processed" src="" alt="Processed image">
</div>

<div>
    <button id="toggleColorsBtn">Switch Background Color</button>
</div>

<script>
    let invertColors = false;
    let debounceTimer;

    const debounce = (callback, time) => {
      window.clearTimeout(debounceTimer);
      debounceTimer = window.setTimeout(callback, time);
    };

    document.getElementById('uploadForm').onsubmit = function(e) {
        e.preventDefault();
        const formData = new FormData();
        const fileInput = document.getElementById('imageInput');
        const file = fileInput.files[0];
        formData.append('image', file);
        // showLoader(true);

        fetch('/upload', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('preview').src = data.filepath;
            document.getElementById('preview').setAttribute('data-filepath', data.filepath);  // Сохранение пути к файлу
            processImage(data.filepath);
        })
        .finally(() => showLoader(false));
    };

    const updateHandler = () => {
        document.getElementById('contrastValue').innerText = document.getElementById('contrastSlider').value;
        const filepath = document.getElementById('preview').getAttribute('data-filepath');
        if (filepath) {
            processImage(filepath);
        }
    };

    document.getElementById('contrastSlider').oninput = function() {
        debounce(updateHandler, 1000);
    };

    document.getElementById('toggleColorsBtn').onclick = function() {
        invertColors = !invertColors;  // Переключаем инверсию цветов
        const filepath = document.getElementById('preview').getAttribute('data-filepath');
        if (filepath) {
            processImage(filepath);
        }
    };

    function processImage(filepath) {
        const contrast = document.getElementById('contrastSlider').value;

        fetch('/process', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ filepath, contrast, invert_colors: invertColors })
        })
        .then(response => response.blob())
        .then(blob => {
            const imgURL = URL.createObjectURL(blob);  // Создаем URL объекта для изображения
            document.getElementById('processed').src = imgURL;
        })
        .finally(() => showLoader(false));
    }

    function showLoader(show) {
        const loader = document.getElementById('loader');
        loader.style.display = show ? 'block' : 'none';
    }
</script>

</body>
</html>
